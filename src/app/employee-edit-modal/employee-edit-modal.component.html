<form (submit)="addEmployee()">
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar empregado {{employee?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="employee" >

          <div class="form-group">
            <label>Nome</label >
            <input type="text" [(ngModel)]="employee.name"  name="name"  >
          </div>

          <div class="form-group">
            <label>Salario</label >
            <input type="text" [(ngModel)]="employee.salario"  name="salario"  >
          </div>

          <div class="form-group">
            <div [hidden]="employee.salario < 1000" >
              <label>BOnus</label >
              <input type="text" [(ngModel)]="employee.bonus"  name="bonus"  >
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
      </div>
    </div>
  </div>
</div>
</form>
